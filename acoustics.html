<title>Acoustics</title>

<link href="css/bootstrap-3.3.7.css" rel="stylesheet" type="text/css">
<link href="css/acoustics.css" type="text/css" rel="stylesheet">

	</div>

		<button class="btn btn-default square instrument percussion">Percussion</button>
	</div>
	<div class="col-md-offset-2 col-md-2">

	</div>
	<div class="col-md-2">

	</div>
</div>
